<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailtrap - Safe Email Testing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="PAYMENT Method.css">
    <link rel="icon" href="https://mailtrap.io/wp-content/uploads/2021/04/cropped-favicon-196x196-1-32x32.png">

</head>

<body>
    <div id="updateshown">
        <h2 id="updatediv"></h2>
    </div>
    <div id="hi_main" class="same">
        <div>
            <h1>Payment Method</h1>
        </div>
        <div id="hi_first">
            <img src="https://imgkub.com/images/2022/07/22/mailtrap5.png" alt="mailtrap5.png" border="0">
            <h3>New Card</h3>
        </div>
        <div id="hi_card">
            <label for="">Cardholder Name</label><br>
            <input type="text" id="hi_card_name" value="" required><br>
            <label for="">Card data</label><br>
            <div id="hi_mm">
                <i class="fa fa-id-card" style="color: rgb(219, 219, 219);margin-left: 10px;"></i>
                <input type="number" placeholder="Card Number" id="hi_card_number" required><br>
                <div id="year">MM/YY CVC</div>
            </div>
            <div><p id="hi_msg" ></p></div>
            <button id="hi_button" >Save</button>
        </div>
    </div>
</body>

</html>

<script src="./PAYMENT Method.js"></script>
